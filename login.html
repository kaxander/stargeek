<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="cadastro.html"><i class="bi bi-reply-fill"></i></a>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login</h1><br><h2>Venha fazer parte da nossa Comunidade</h2>
            <img src="imagens/astronauta.svg" class="l-image" alt="astronauta animação">
        </div>

        <div class="right-login">
            <img src="imagens/logo2.png" alt="logo">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira seu nome ou e-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
        
    </div>
</body>
</html>
