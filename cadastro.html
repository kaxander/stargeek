<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imagens/logo.png" alt="logo1">
            <img src="imagens/cards.svg">
        </div>
        <div class="mensagem"></div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>Entrar</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="fisrtname">Primeiro nome</label>
                        <input id="fisrtname" type="text" name="name" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lname" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="imail">E-mail</label>
                        <input id="imail" type="email" name="nmail" placeholder="Insira seu e-mail">
                    </div>

                    <div class="input-box">
                        <label for="inumber">Celular</label>
                        <input id="inumber" type="tel" name="nnumber" placeholder="(xx) xxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="ipassword">Senha</label>
                        <input id="ipassword" type="password" name="npassword" placeholder="Digite seu senha">
                    </div>

                    <div class="input-box">
                        <label for="icpassword">Confirme sua senha</label>
                        <input id="icpassword" type="password" name="ncpassword" placeholder="Confirme sua senha">
                    </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender" value="f">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender" value="m">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender" value="o">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender" value="n">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>

                    <div class="continue-button">
                        <button>Continuar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
