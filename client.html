<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css">
    <title>Escolha</title>
</head>
<body>
    <div class="container">
        <main>
            <form action="#">
                <div class="nome">
                    <label for="usuario">Nome do Item:</label>
                    <input type="text" name="usuario" placeholder="    Insira o nome do seu item">
                </div>
                <div class="descricao">
                    <label>Descrição:</label>
                    <input type="text" placeholder="     insira uma descrição">
                </div>
                <div class="categoria">
                    <label for="text">Categoria:</label>
                    <select name="conteudo" id="conteudo" class="conteudo">
                        <option value="F">Filmes</option>
                        <option value="S">Séries</option>
                        <option value="J">Jogos</option>
                        <option value="L">Livros</option>
                    </select>
                </div>
                <div class="file">
                    <input type="file" name="foto" id="foto">
                </div>
                <button class="btn">Cadastrar</button>
            </form>
        </main>
    </div>
</body>
</html>
