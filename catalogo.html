<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="catalogo.css">
    <title>Catálogo</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="bi bi-search"></i>
            <ul>
                <h3>Filmes</h3>
                <h3>Séries</h3>
                <h3>Jogos</h3>
                <h3>Livros</h3>
                <h3>Minha lista</h3>
            </ul>
            <i class="bi bi-person-fill"></i>
        </header>

        <main>
            <h1>Faça seu catálogo</h1>
            <div class="cards">
                <div class="card">
                    <div class="quadrado">
                        <div class="qicons">
                            <div class="icons">
                                <div class="excluir">
                                    <i class="bi bi-trash3-fill"></i>
                                </div>
                                <div class="star1">
                                    <i class="bi bi-star-fill"></i>
                                </div>
                                <a href="client.html"><div class="add">
                                    <i class="bi bi-plus-lg"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="quadrado">
                        <div class="qicons">
                            <div class="icons">
                                <div class="excluir">
                                    <i class="bi bi-trash3-fill"></i>
                                </div>
                                <div class="star1">
                                    <i class="bi bi-star-fill"></i>
                                </div>
                                <a href="client.html"><div class="add">
                                    <i class="bi bi-plus-lg"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="quadrado">
                        <div class="qicons">
                            <div class="icons">
                                <div class="excluir">
                                    <i class="bi bi-trash3-fill"></i>
                                </div>
                                <div class="star1">
                                    <i class="bi bi-star-fill"></i>
                                </div>
                                <a href="client.html"><div class="add">
                                    <i class="bi bi-plus-lg"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <nav>
            <img src="imagens/logo2.png" alt="logo2">
            <div class="isso">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </div>
</body>
</html>
