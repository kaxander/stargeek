<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="catalogo.css">
    <title>Catálogo</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="bi bi-search"></i>
            <ul>
                <h3>Filmes</h3>
                <h3>Séries</h3>
                <h3>Jogos</h3>
                <h3>Livros</h3>
                <h3>Minha lista</h3>
            </ul>
            <i class="bi bi-person-fill"></i>
        </header>

        <main>
           
            <h1>Faça seu catálogo</h1>

            <div class="cadastrar">
                <button id="btn">Cadastrar Item</button>
            </div>
            <div class="cards">
                
            </div>
        </main>

        <nav>
            <img src="imagens/logo2.png" alt="logo2">
            <div class="isso">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </div>
<!-- janela card modal -->

<div class="cadmodal">
    <form action="#">
        <div class="nome">
            <label for="usuario">Nome do Item:</label>
            <input type="text" id="usuario" placeholder="    Insira o nome do seu item">
        </div>
        <div class="descricao">
            <label>Descrição:</label>
            <input type="text"  id="descricao" placeholder="     insira uma descrição">
        </div>
        <div class="categoria">
            <label for="text">Categoria:</label>
            <select name="conteudo" id="conteudo" class="conteudo">
                <option value="F">Filmes</option>
                <option value="S">Séries</option>
                <option value="J">Jogos</option>
                <option value="L">Livros</option>
            </select>
        </div>
        <div class="file">
            <input type="file" name="foto" id="foto">
        </div>
        <div class="btnn">
            <button class="btn">Cadastrar</button>
            <button class="btn02">Concluir</button>
            <div class="btnf">
                <button onclick="fechar()">Fechar</button>
            </div> 
        </div>
        <input type="hidden" id="idalterar">
    </form>
</div>

    <script src="catalogo.js"></script>
</body>
</html>
